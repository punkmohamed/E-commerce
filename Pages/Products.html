    <div id="search-container">
        <input oninput="search()" type=" search" id="search-input" placeholder="Search product name here." />
        <!-- <button id="search" onclick="search()">Search</button> -->
    </div>
    <div class="filter">
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('All')">All</button>
            <button class="button-value" onclick="filterProduct('Clothes')">clothes</button>
            <button class="button-value" onclick="filterProduct('Books')">Books</button>
            <button class="button-value" onclick="filterProduct('Shoes')">Shoes</button>

            <button class="button-value" onclick="filterProduct('Games')">Games</button>
        </div>
        <select id="sort-by" onchange="sortProducts()">Sort by
            <option>Sort by</option>
            <option value="default">Default</option>
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="ratingDesc">Rating: High to Low</option>
            <option value="ratingAsc">Rating: Low to High</option>
            <option value="nameAsc">Name: A to Z</option>
            <option value="nameDesc">Name: Z to A</option>
        </select>
    </div>
    <div id="price-filter">
        <div>
            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" min="0" step="0.01">
        </div>
        <div>
            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" min="0" step="0.01">
        </div>
        <button class="apply-button" onclick="applyFilters()">Apply</button>
    </div>
